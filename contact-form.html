<div class="contact-form">
  <div class="form-group">
    <label for="your-name" class="control-label">Your Name*</label>
    [text* your-name id:your-name class:form-control]
  </div>
  <div class="form-group">
    <label for="your-email" class="control-label">Your Email*</label>
    [email* your-email id:your-email class:form-control]
  </div>
  <div class="form-group">
    <label for="subject" class="control-label">Subject</label>
    [text subject id:subject class:form-control]
  </div>
  <div class="form-group">
    <label for="message" class="control-label">Message</label>
    [textarea message id:message class:form-control]
  </div>
  <div class="form-group">
    [submit class:btn-main "Send"]
  </div>
</div>
